<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>IBM Chatbot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="theme-color" content="#4e8ef7">
  <link rel="apple-touch-icon" href="/logo_evonik.png">

  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</head>

<body>
  <div class="chat_window">
    <div class="top_menu">
      <div class="logo"><img src="logo_evonik.png" height="50px" width="50px" /></div>
      <div class="title">IBM Chatbot Demo</div>
      <div class="reload">Reset</div>
    </div>

    <ul class="messages"></ul>

    <div class="bottom_wrapper clearfix">
      <div id="template_anchor"></div>
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Neue Nachricht..." />
      </div>
      <div id="microphone_button" class="speak_message" style="margin-right:5px;">
        <div class="icon"><img class="mic" src="/mic.png" /></div>
      </div>
      <div class="send_message">
        <div class="icon"></div>
        <div class="text">Send</div>
      </div>
    </div>
  </div>

  <div class="message_template">
    <li class="message">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text"></div>
        <div class="intent"></div>
      </div>
    </li>
  </div>
</body>

</html>
